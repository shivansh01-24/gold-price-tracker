<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Price Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#FFD700" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <header class="bg-yellow-500 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Gold Price Tracker</h1>
    <button id="themeToggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded">Toggle Theme</button>
  </header>
  <main class="container mx-auto p-4">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Current Prices</h2>
      <select id="stateSelect" class="p-2 border rounded">
        <option value="Delhi">Delhi</option>
        <option value="Maharashtra">Maharashtra</option>
        <!-- Add all 36 states/UTs dynamically -->
      </select>
      <div id="priceDisplay" class="mt-4"></div>
      <button id="setAlert" class="mt-2 p-2 bg-blue-500 text-white rounded">Set Price Alert</button>
    </section>
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Price History</h2>
      <canvas id="priceChart"></canvas>
    </section>
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Price Comparison</h2>
      <div id="comparisonDisplay"></div>
    </section>
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Gold Market News</h2>
      <ul id="newsFeed" class="list-disc pl-5"></ul>
    </section>
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Feedback</h2>
      <textarea id="feedbackInput" class="w-full p-2 border rounded" placeholder="Your feedback..."></textarea>
      <button id="submitFeedback" class="mt-2 p-2 bg-green-500 text-white rounded">Submit</button>
    </section>
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Share Prices</h2>
      <button id="shareWhatsApp" class="p-2 bg-green-600 text-white rounded mr-2">WhatsApp</button>
      <button id="shareTwitter" class="p-2 bg-blue-400 text-white rounded">Twitter</button>
    </section>
  </main>
  <footer class="bg-gray-200 dark:bg-gray-800 p-4 text-center">
    <p>Data sourced from GoodReturns. 18K prices may be estimated.</p>
  </footer>
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/chart.js"></script>
  <script src="/js/alerts.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/pwa.js"></script>
  <script src="/js/sharing.js"></script>
  <script src="/js/comparison.js"></script>
  <script src="/js/feedback.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/test-frontend.js"></script>
</body>
</html>
