<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Price Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#FFD700" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <header class="bg-yellow-500 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Gold Price Tracker</h1>
    <button id="themeToggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded">Toggle Theme</button>
  </header>
  <main class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-8">
    <section class="mb-8 bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Current Prices</h2>
      <select id="stateSelect" class="p-2 border rounded w-full bg-gray-50 dark:bg-gray-700">
        <!-- States will be populated dynamically -->
      </select>
      <div id="priceDisplay" class="mt-4"></div>
      <button id="setAlert" class="mt-4 p-2 bg-blue-500 text-white rounded w-full hover:bg-blue-600 transition">Set Price Alert</button>
    </section>
    <section class="mb-8 bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Price History</h2>
      <canvas id="priceChart" class="w-full"></canvas>
    </section>
    <section class="mb-8 bg-white dark:bg-gray-800 p-6 rounded shadow md:col-span-2">
      <h2 class="text-xl font-semibold mb-4">Price Comparison</h2>
      <div id="comparisonDisplay"></div>
    </section>
    <section class="mb-8 bg-white dark:bg-gray-800 p-6 rounded shadow md:col-span-2">
      <h2 class="text-xl font-semibold mb-4">Gold Market News</h2>
      <ul id="newsFeed" class="list-disc pl-5 max-h-48 overflow-y-auto"></ul>
    </section>
    <section class="mb-8 bg-white dark:bg-gray-800 p-6 rounded shadow md:col-span-2">
      <h2 class="text-xl font-semibold mb-4">Feedback</h2>
      <textarea id="feedbackInput" class="w-full p-2 border rounded" placeholder="Your feedback..."></textarea>
      <button id="submitFeedback" class="mt-4 p-2 bg-green-500 text-white rounded w-full hover:bg-green-600 transition">Submit</button>
    </section>
    <section class="mb-8 bg-white dark:bg-gray-800 p-6 rounded shadow md:col-span-2 flex space-x-4 justify-center">
      <button id="shareWhatsApp" class="p-2 bg-green-600 text-white rounded hover:bg-green-700 transition">WhatsApp</button>
      <button id="shareTwitter" class="p-2 bg-blue-400 text-white rounded hover:bg-blue-500 transition">Twitter</button>
    </section>
  </main>
  <footer class="bg-gray-200 dark:bg-gray-800 p-4 text-center">
    <p>Data sourced from GoodReturns. 18K prices may be estimated.</p>
  </footer>
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/chart.js"></script>
  <script src="/js/alerts.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/pwa.js"></script>
  <script src="/js/sharing.js"></script>
  <script src="/js/comparison.js"></script>
  <script src="/js/feedback.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/test-frontend.js"></script>
</body>
</html>
